{% extends 'base.html' %}
{% block title %}電子郵件確認成功 - 日日鮮肉品專賣{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Success Icon -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-green-100">
                <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                電子郵件確認成功！
            </h2>
            <p class="mt-2 text-center text-lg text-gray-600">
                您的帳戶現已啟用
            </p>
        </div>
        <!-- Success Message -->
        <div class="bg-green-50 border border-green-200 rounded-md p-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800">
                        確認完成
                    </h3>
                    <div class="mt-2 text-sm text-green-700">
                        <p>恭喜！您的電子郵件地址已成功確認。您現在可以：</p>
                        <ul class="list-disc list-inside mt-2 space-y-1">
                            <li>使用您的帳戶登入</li>
                            <li>享受完整的購物體驗</li>
                            <li>接收重要的帳戶通知</li>
                            <li>管理您的個人資料</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Next Steps -->
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row gap-3">
                <a href="{% url 'auth:login-form' %}" 
                   class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    立即登入
                </a>
                <a href="/" 
                   class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    返回首頁
                </a>
            </div>
        </div>
        <!-- Additional Information -->
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-blue-800">
                        安全提醒
                    </h3>
                    <div class="mt-2 text-sm text-blue-700">
                        <p>為了保護您的帳戶安全，請：</p>
                        <ul class="list-disc list-inside mt-1 space-y-1">
                            <li>使用強密碼並定期更換</li>
                            <li>不要與他人分享您的登入資訊</li>
                            <li>登出時記得關閉瀏覽器</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
