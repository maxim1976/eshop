<!-- Reusable button component with multiple variants -->
{% if type == 'submit' %}
    <button type="submit" 
            class="btn-primary w-full {% if disabled %}opacity-50 cursor-not-allowed{% endif %}"
            {% if disabled %}disabled{% endif %}
            {% if loading %}disabled{% endif %}>
        {% if loading %}
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            處理中...
        {% else %}
            {{ text|default:"提交" }}
        {% endif %}
    </button>
{% elif type == 'secondary' %}
    <button type="{{ button_type|default:'button' }}" 
            class="btn-secondary {% if full %}w-full{% endif %} {% if disabled %}opacity-50 cursor-not-allowed{% endif %}"
            {% if disabled %}disabled{% endif %}
            {% if onclick %}onclick="{{ onclick }}"{% endif %}>
        {{ text|default:"取消" }}
    </button>
{% elif type == 'link' %}
    <a href="{{ href }}" 
       class="btn-secondary inline-block text-center {% if full %}w-full{% endif %}">
        {{ text|default:"返回" }}
    </a>
{% elif type == 'danger' %}
    <button type="{{ button_type|default:'button' }}" 
            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 {% if full %}w-full{% endif %} {% if disabled %}opacity-50 cursor-not-allowed{% endif %}"
            {% if disabled %}disabled{% endif %}
            {% if onclick %}onclick="{{ onclick }}"{% endif %}>
        {{ text|default:"刪除" }}
    </button>
{% else %}
    <!-- Default primary button -->
    <button type="{{ button_type|default:'button' }}" 
            class="btn-primary {% if full %}w-full{% endif %} {% if disabled %}opacity-50 cursor-not-allowed{% endif %}"
            {% if disabled %}disabled{% endif %}
            {% if onclick %}onclick="{{ onclick }}"{% endif %}>
        {{ text|default:"確認" }}
    </button>
{% endif %}
